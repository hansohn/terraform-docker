---
name: docker-build

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push 0.15
        uses: docker/build-push-action@v3
        with:
          build-args: |
            TERRAFORM_VERSION=0.15
          context: ./debian
          push: true
          tags: 
            - hansohn/terraform:0.15

      - name: Build and push 1.0
        uses: docker/build-push-action@v3
        with:
          build-args: |
            TERRAFORM_VERSION=1.0
          context: ./debian
          push: true
          tags: 
            - hansohn/terraform:1.0

      - name: Build and push 1.1
        uses: docker/build-push-action@v3
        with:
          build-args: |
            TERRAFORM_VERSION=1.1
          context: ./debian
          push: true
          tags: 
            - hansohn/terraform:1.1

      - name: Build and push 1.2
        uses: docker/build-push-action@v3
        with:
          build-args: |
            TERRAFORM_VERSION=1.2
          context: ./debian
          push: true
          tags: 
            - hansohn/terraform:1.2
            - hansohn/terraform:latest
