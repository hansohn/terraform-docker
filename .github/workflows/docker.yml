---
name: docker

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - '*'
    tags:
      - 'v?[0-9]+.[0-9]+.[0-9]+'
  schedule:
    - cron: '0 7 * * 1,3,5'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  BUILD_CONTEXT: './docker/bookworm-slim'
  DOCKER_PLATFORMS: 'linux/amd64,linux/arm64'
  PYTHON_VERSION: 3.12

jobs:
  matrix:
    name: Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      versions: ${{ steps.generate-matrix.outputs.tfver }}
    steps:
      - name: Set DOCKER_REPO env
        run: echo "DOCKER_REPO=${GITHUB_REPOSITORY%-docker}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Generate Matrix
        id: generate-matrix
        run: |
          python -m pip install --break-system-packages tfver
          tfver=$(tfver -vMmL -t "${DOCKER_REPO}:{tag}" | jq '.versions')
          echo ${tfver}
          echo tfver=${tfver} >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.versions.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ matrix ]
    if: |
      github.event_name != 'schedule'
      && !(github.event_name == 'push' && github.ref_type == 'tag')
    strategy:
      fail-fast: false
      matrix:
        versions: ${{ fromJSON(needs.matrix.outputs.versions) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            TERRAFORM_VERSION=${{ matrix.versions.version }}
          context: ${{ env.BUILD_CONTEXT }}
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: false
          tags: ${{ join(matrix.versions.tags, ',') }}
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          provenance: true
          sbom: true

      - name: Build Summary
        run: |
          echo "### Build Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ matrix.versions.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** ${{ env.DOCKER_PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ join(matrix.versions.tags, ', ') }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy ${{ matrix.versions.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ matrix ]
    if: |
      github.event_name == 'push'
      && github.ref_type == 'tag'
    strategy:
      fail-fast: false
      matrix:
        versions: ${{ fromJSON(needs.matrix.outputs.versions) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            TERRAFORM_VERSION=${{ matrix.versions.version }}
          context: ${{ env.BUILD_CONTEXT }}
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ join(matrix.versions.tags, ',') }}
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          provenance: true
          sbom: true

      - name: Deploy Summary
        run: |
          echo "### Deploy Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ matrix.versions.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** ${{ env.DOCKER_PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ join(matrix.versions.tags, ', ') }}" >> $GITHUB_STEP_SUMMARY

  refresh:
    name: Refresh ${{ matrix.versions.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ matrix ]
    if: github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        versions: ${{ fromJSON(needs.matrix.outputs.versions) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previous_tag
        uses: WyriHaximus/github-action-get-previous-tag@v2
        with:
          fallback: main

      - name: Checkout previous tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.previous_tag.outputs.tag }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Rebuild and push
        uses: docker/build-push-action@v6
        with:
          build-args: |
            TERRAFORM_VERSION=${{ matrix.versions.version }}
          context: ${{ env.BUILD_CONTEXT }}
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ join(matrix.versions.tags, ',') }}
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.versions.version }}
          provenance: true
          sbom: true

      - name: Refresh Summary
        run: |
          echo "### Refresh Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ matrix.versions.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** ${{ env.DOCKER_PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ join(matrix.versions.tags, ', ') }}" >> $GITHUB_STEP_SUMMARY

  dockerhub:
    name: Dockerhub
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ matrix, deploy, refresh ]
    if: |
      always()
      && !contains(needs.*.result, 'failure')
      && (contains(needs.deploy.result, 'success') || contains(needs.refresh.result, 'success'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set DOCKER_REPO env
        run: echo "DOCKER_REPO=${GITHUB_REPOSITORY%-docker}" >> $GITHUB_ENV

      - name: Update dockerHub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_REPO }}
          short-description: ${{ github.event.repository.description }}

  slack:
    name: Slack
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [ matrix, build, dockerhub ]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Slack Notification
        uses: Gamesight/slack-workflow-status@v1.3.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          channel: ${{ secrets.SLACK_CHANNEL_ID }}
          name: ${{ secrets.SLACK_USERNAME }}
          icon_url: "https://cdn-icons-png.flaticon.com/512/25/25231.png"
